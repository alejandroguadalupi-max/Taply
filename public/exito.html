<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Â¡Pago correcto! â€” Taply</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#0b0f1a; --card:#0e1424; --txt:#e9eefc; --muted:#9fb0c6; --b:rgba(255,255,255,.12);
           --g1:#00d4ff; --g2:#7c3aed; }
    *{box-sizing:border-box} html,body{height:100%} html{-webkit-text-size-adjust:100%}
    body{margin:0;background:var(--bg);color:var(--txt);font-family:Inter,system-ui;display:grid;place-items:center}
    .card{background:var(--card);border:1px solid var(--b);border-radius:18px;padding:28px 22px;max-width:560px;width:92%;text-align:center;box-shadow:0 12px 30px rgba(0,0,0,.45)}
    h1{margin:.25rem 0 .6rem}
    p{color:var(--muted);margin:.4rem 0}
    .btn{display:inline-block;margin-top:14px;padding:12px 18px;border-radius:999px;font-weight:800;background:linear-gradient(135deg,var(--g1),var(--g2));color:#061017;text-decoration:none}
    .ok{color:#86efac;font-weight:800}
  </style>
</head>
<body>
  <main class="card">
    <div style="font-size:56px;line-height:1">ðŸŽ‰</div>
    <h1>Â¡Pago correcto!</h1>
    <p><span class="ok">Gracias.</span> Enseguida te llevamos a la pÃ¡gina de suscripciones.</p>
    <a id="go" class="btn" href="/">Ir ahora</a>
  </main>

  <script>
    (async () => {
      // Destinos posibles para evitar 404 en distintos hostings
      const candidates = ['/suscripciones', '/suscripciones.html', '/suscripciones/', '/#suscripciones', '/'];
      let dest = candidates[candidates.length - 1];

      for (const p of candidates) {
        try {
          // HEAD es rÃ¡pido; si el hosting no lo soporta caerÃ¡ al siguiente
          const r = await fetch(p, { method:'HEAD', cache:'no-store' });
          if (r.ok) { dest = p; break; }
        } catch { /* ignorar y probar el siguiente */ }
      }

      // Actualiza el botÃ³n y redirige solo
      const go = document.getElementById('go');
      go.href = dest;
      setTimeout(() => location.replace(dest), 1500);
    })();
  </script>
</body>
</html>
