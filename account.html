<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Accede a tu cuenta · Taply</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:Inter,system-ui,sans-serif;background:#0b0f1a;color:#e9eefc;display:grid;place-items:center;min-height:100vh}
    .card{background:#0e1424;border:1px solid rgba(255,255,255,.1);border-radius:14px;box-shadow:0 12px 30px rgba(0,0,0,.45);padding:26px;max-width:420px;width:92%}
    label{display:block;margin:0 0 6px}
    input{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,.16);background:#0b1020;color:#fff}
    button{margin-top:12px;width:100%;padding:12px;border:0;border-radius:999px;cursor:pointer;
      background:linear-gradient(135deg,#00d4ff,#7c3aed);color:#061017;font-weight:800}
    .msg{margin-top:10px;color:#9fb0c6}
    a{color:#cfe3ff}
  </style>
</head>
<body>
  <div class="card">
    <h1 style="margin:0 0 8px">Inicia sesión</h1>
    <p style="color:#9fb0c6;margin:0 0 12px">Te enviaremos un enlace seguro a tu correo.</p>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="tucorreo@empresa.com" autocomplete="email">
    <button id="send">Recibir enlace</button>
    <div id="msg" class="msg"></div>

    <p style="margin-top:16px"><a href="suscripciones.html">Volver</a></p>
  </div>

  <script>
    const $=s=>document.querySelector(s);
    const redirect = new URLSearchParams(location.hash.slice(1)).get('redirect') || '/suscripciones.html#cuenta';

    $('#send').addEventListener('click', async ()=>{
      const email = $('#email').value.trim();
      if(!email){ $('#msg').textContent = 'Escribe tu email.'; return; }
      $('#msg').textContent = 'Enviando…';
      try{
        const r = await fetch('/api/auth/send-magic-link', {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ email, redirect }), credentials:'include'
        });
        if(r.ok){ $('#msg').textContent = '¡Revisa tu correo!'; }
        else { $('#msg').textContent = 'No se pudo enviar el enlace.'; }
      }catch{ $('#msg').textContent = 'Error de red.'; }
    });

    if(location.hash === '#expired') {
      document.getElementById('msg').textContent = 'El enlace caducó. Pide otro.';
    }
  </script>
</body>
</html>
