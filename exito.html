<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pago correcto</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, system-ui, sans-serif;
      margin: 0;
      background: #f9fafb;
      color: #333;
      display: flex;
      justify-content: center;
      padding: 60px 20px; /* separa desde arriba */
    }
    .card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 40px 30px;
      max-width: 450px;
      width: 100%;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }
    .icon {
      font-size: 64px;
      color: #2e7d32;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 15px;
      color: #111827;
    }
    p {
      font-size: 1em;
      margin: 8px 0;
      line-height: 1.5;
      color: #4b5563;
    }
    a {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 28px;
      border-radius: 8px;
      background: #2e7d32;
      color: #fff;
      font-weight: 500;
      text-decoration: none;
      font-size: 1em;
      transition: background 0.25s;
    }
    a:hover {
      background: #256628;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">✅</div>
    <h1>Pago realizado con éxito</h1>
    <p>Muchas gracias por confiar en nosotros.</p>
    <p>Te hemos enviado un correo de confirmación y pronto recibirás un WhatsApp nuestro.</p>
    <a href="/suscripciones.html">Volver a suscripciones</a>
  </div>
</body>
</html>
